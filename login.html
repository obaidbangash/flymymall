<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>

    <!-- header section start -->
    <Header>
        <div class="container flex-btw">
            <a href="home.html" class="logo">
                <img src="images/fmm-logo.svg" alt="">

            <nav>
                <ul class="flex-btw">
                    <div class="mobile-btn"></div>
                    <li class="dropdown">
                        <a href="#">SOLUTIONS <span><img src="images/arrow-down.svg" alt="arrow-down"></span></a>

                            <li><a href="#">dropdown</a></li>
                            <li><a href="#">dropdown</a></li>
                            <li><a href="#">dropdown</a></li>
                        </ul>
                    </li>
                    <li><a href="features.html">FEATURES</a></li>
                    <li><a href="pricing.html">PRICING</a></li>
                    <li><a href="contact.html">CONTACT</a></li>
                    <li><a href="shopstore.html">SHOP</a></li>
                    <li id="login"><a href="login.html">LOGIN</a></li>
                </ul>
            </nav>

            <div class="flex-btw">
                <div class="right-side flex-btw">
                    <div id="signup"><a href="signup.html" class="signup-btn">Sign up</a></div>
                    <div class="flags-dropdown">
                        <div class="flag">
                            <img src="images/flag.png" alt="flag">
                            <span><img src="images/arrow-down.svg" alt=""></span>
                        </div>
                        <ul class="flags-options">
                            <li><img src="images/flag.png" alt="flag"></li>
                            <li><img src="images/flag.png" alt="flag"></li>
                            <li><img src="images/flag.png" alt="flag"></li>
                            <li><img src="images/flag.png" alt="flag"></li>
                            <li><img src="images/flag.png" alt="flag"></li>

                            <li><img src="images/flag.png" alt="flag"></li>
                        </ul>
                    </div>
                    <a href="signin.html" class="add-to-cart"><img src="images/shopping-cart.svg" alt=""></a>
                </div>

                <div class="menu-btn">
                    <div class="bar1"></div>
                    <div class="bar2"></div>
                    <div class="bar3"></div>
                </div>
            </div>
        </div>
    </Header>
    <!-- header section end -->

    <!-- signup section start -->
    <section class="signup login">
        <div class="container">
            <div class="inner">
                <h2>Login</h2>
                <form>
                    <input type="email" placeholder="Email Address">
                    <input type="password" placeholder="Phone Number">
                    <input type="submit" class="g-btn" value="Continue">
                    <div class="t-center">
                        <a href="#" class="form-btn ">Forgot Password</a>
                    </div>

                </form>
            </div>
        </div>
    </section>
    <!-- signup section end -->

    <script src="js/jquery-3.6.4.min.js"></script>
    <script src="js/slick.min.js"></script>
    <script src="js/custom.js"></script>
