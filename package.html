<!DOCTYPE html>
<html lang="en">
<head>

    <title>FlymyMall</title>
    <link rel="icon" type="image/x-icon" href="/images//FlymyMalllFullcolorfavicon.png">

<style>

        padding: 0;
        font-family: 'Manrope', sans-serif;

<body>
    <table cellpadding="0" cellspacing="0" border="0" align="center" width="100%" style="max-width: 600px; background: rgba(220, 217, 212, 0.15);">
        <tbody>
            <tr>

            </tr>

            </tr>
            <tr>
                <td>
                    <table cellpadding="0" cellspacing="0" border="0" align="center" width="100%" style="padding: 0 40px;">
                        <tbody>                    
                            <tr>
                                <td style="height: 30px;"></td>
                            </tr>
                            <tr>
                                <td style="font-family: 'Manrope'; font-style: normal; font-weight: 700; font-size: 17px; line-height: 24px; color: #000000;">Hello John,</td>
                            </tr>
                            <tr>
                                <td style="height: 30px;"></td>
                            </tr>
                            <tr>
                                <td style="font-family: 'Manrope'; font-style: normal; font-weight: 400; font-size: 15px; line-height: 30px; color: #000000;">We wish to notify you that your shipment has left US warehouse for Nigeria. You can keep an eye on it by clicking on the tracking button below.
                                </td>
                            </tr>
                            <tr>
                                <td style="height: 50px;"></td>
                            </tr>
                            <tr>
                                <td style="font-family: 'Manrope'; font-style: normal; font-weight: 400; font-size: 15px; line-height: 30px; color: #000000;">Regards,

                            </tr>
                            <tr>
                                <td style="height: 50px;"></td>
                            </tr>
                            <tr>
                                <td>
                                    <table cellpadding="0" cellspacing="0" border="0" align="center" style="margin: 0 auto;">
                                        <tbody>
                                            <tr>
                                                <td style="background: #FFBE2E; border-radius: 8px; height: 35px; font-family: 'Manrope'; font-style: normal; font-weight: 700; font-size: 17px; line-height: 24px; color: #000000; text-align: center; display: inline-block; padding: 5px 19px; box-sizing: border-box;">Track</td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </td>
                            </tr>
                            <tr>
                                <td style="height: 80px;"></td>
                            </tr>
                        </tbody>
                    </table>
                </td>
            </tr>
